                    </div>
                </div>
                
                <div class="question-container">
                    <div class="question-number">Question <span id="question-number">1</span></div>
                    <div class="question-text" id="question"></div>
                </div>
                
                <div class="options-container" id="options"></div>
                
                <div class="navigation">
                    <button id="prevBtn" class="btn btn-outline" disabled>
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            
            <div id="result" class="result-container hidden">
                <div class="result-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="result-title">Assessment Complete!</h2>
                <div class="result-score">
                    You scored <span id="score">0</span> out of <span id="total">5</span>
                </div>
                
                <div class="result-feedback hidden" id="feedback-container">
                    <h3 class="feedback-title">Review your answers:</h3>
                    <div id="feedback-items"></div>
                </div>
                
                <button id="restartBtn" class="btn btn-primary mt-4">
                    <i class="fas fa-redo mr-2"></i> Restart Assessment
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which framework is known for its virtual DOM implementation?",
                options: ["Angular", "React", "Vue", "Svelte"],
                answer: "React",
                explanation: "React uses a virtual DOM to efficiently update the browser's DOM."
            },
            {
                question: "What does CSS stand for?",
                options: [
                    "Computer Style Sheets",
                    "Creative Style Sheets",
                    "Cascading Style Sheets",
                    "Colorful Style Sheets"
                ],
                answer: "Cascading Style Sheets",
                explanation: "CSS stands for Cascading Style Sheets, which is used to style HTML documents."
            },
            {
                question: "Which of the following is NOT a JavaScript data type?",
                options: ["String", "Boolean", "Object", "Float"],
                answer: "Float",
                explanation: "JavaScript has Number type which includes both integer and floating-point numbers, but not a separate Float type."
            },
            {
                question: "What is the purpose of the 'use strict' directive in JavaScript?",
                options: [
                    "To enforce stricter type checking",
                    "To enable a restricted variant of JavaScript",
                    "To improve performance",
                    "To enable experimental features"
                ],
                answer: "To enable a restricted variant of JavaScript",
                explanation: "'use strict' enables a stricter mode of JavaScript that catches common coding mistakes."
            },
            {
                question: "Which HTTP status code indicates 'Not Found'?",
                options: ["200", "301", "404", "500"],
                answer: "404",
                explanation: "The 404 status code indicates that the requested resource could not be found on the server."
            }
        ];

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswers = new Array(questions.length).fill(null);
        let quizCompleted = false;
        let timeLeft = 600; // 10 minutes in seconds
        let timerInterval;

        // DOM elements
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const resultEl = document.getElementById('result');
        const progressEl = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionNumberEl = document.getElementById('question-number');
        const progressPercentEl = document.getElementById('progress-percent');
        const scoreEl = document.getElementById('score');
        const totalEl = document.getElementById('total');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackItems = document.getElementById('feedback-items');
        const timeEl = document.getElementById('time');
        const quizContent = document.getElementById('quiz-content');
        const restartBtn = document.getElementById('restartBtn');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = questions.length;
            totalEl.textContent = questions.length;
            startTimer();
            loadQuestion();
        }

        // Timer functions
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!quizCompleted) {
                        showResult();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                document.getElementById('timer').style.background = 'rgba(239, 35, 60, 0.7)';
            }
        }

        // Load question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            questionNumberEl.textContent = currentQuestionIndex + 1;
            
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                if (selectedAnswers[currentQuestionIndex] === option) {
                    optionEl.classList.add('selected');
                }
                
                const prefix = document.createElement('span');
                prefix.className = 'option-prefix';
                prefix.textContent = String.fromCharCode(65 + index) + '.';
                
                const text = document.createElement('span');
                text.textContent = option;
                
                optionEl.appendChild(prefix);
                optionEl.appendChild(text);
                
                optionEl.addEventListener('click', () => selectOption(option));
                optionsEl.appendChild(optionEl);
            });
            
            updateButtons();
            updateProgress();
        }

        // Select option
        function selectOption(option) {
            selectedAnswers[currentQuestionIndex] = option;
            loadQuestion();
            nextBtn.disabled = false;
        }

        // Update navigation buttons
        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = selectedAnswers[currentQuestionIndex] === null;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.innerHTML = 'Finish <i class="fas fa-check ml-2"></i>';
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressEl.style.width = `${progress}%`;
            progressPercentEl.textContent = `${Math.round(progress)}%`;
        }

        // Show result
        function showResult() {
            clearInterval(timerInterval);
            quizCompleted = true;
            
            score = selectedAnswers.reduce((acc, answer, i) => {
                return answer === questions[i].answer ? acc + 1 : acc;
            }, 0);
            
            scoreEl.textContent = score;
            
            if (score < questions.length) {
                feedbackContainer.classList.remove('hidden');
                generateFeedback();
            }
            
            quizContent.classList.add('hidden');
            resultEl.classList.remove('hidden');
        }

        // Generate feedback
        function generateFeedback() {
            feedbackItems.innerHTML = '';
            
            questions.forEach((question, index) => {
                const userAnswer = selectedAnswers[index];
                const isCorrect = userAnswer === question.answer;
                
                if (!isCorrect) {
                    const item = document.createElement('div');
                    item.className = 'feedback-item';
                    
                    const questionEl = document.createElement('div');
                    questionEl.className = 'feedback-question';
                    questionEl.textContent = `${index + 1}. ${question.question}`;
                    
                    const userAnswerEl = document.createElement('div');
                    userAnswerEl.className = 'feedback-answer';
                    userAnswerEl.innerHTML = `
                        <i class="fas fa-times feedback-icon" style="color: var(--danger)"></i>
                        <span>Your answer:</span>
                        <span class="feedback-incorrect">${userAnswer || 'No answer'}</span>
                    `;
                    
                    const correctAnswerEl = document.createElement('div');
                    correctAnswerEl.className = 'feedback-answer';
                    correctAnswerEl.innerHTML = `
                        <i class="fas fa-check feedback-icon" style="color: var(--success)"></i>
                        <span>Correct answer:</span>
                        <span class="feedback-correct">${question.answer}</span>
                    `;
                    
                    const explanationEl = document.createElement('div');
                    explanationEl.className = 'feedback-answer';
                    explanationEl.innerHTML = `
                        <i class="fas fa-info-circle feedback-icon" style="color: var(--primary)"></i>
                        <span>${question.explanation}</span>
                    `;
                    
                    item.appendChild(questionEl);
                    item.appendChild(userAnswerEl);
                    item.appendChild(correctAnswerEl);
                    item.appendChild(explanationEl);
                    
                    feedbackItems.appendChild(item);
                }
            });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswers.fill(null);
            quizCompleted = false;
            timeLeft = 600;
            
            quizContent.classList.remove('hidden');
            resultEl.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            
            document.getElementById('timer').style.background = 'rgba(0, 0, 0, 0.1)';
            startTimer();
            loadQuestion();
        }

        // Event listeners
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResult();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        restartBtn.addEventListener('click', restartQuiz);

        // Initialize quiz
        initQuiz();
    </script>
</body>
</html>
